normal mode keys:
    forward: Alt+Right
    back: Alt+Left
    next_tab: Shift+Down
    prev_tab: Shift+Up
    close_tab: D
    ask:
        - ';'
        - ':'
        - 'Shift+:'
        - 'Shift+;'
    ask_open: O
    ask_tabopen: Shift+O
    search_forward: /
    search_back: 
        - '?'
        - 'Shift+?'
    next_match: N
    prev_match: Shift:N
    set_passthrough_mode: Ctrl+Z
    quickmark: G
    quickmark_newtab: Shift+G
    scroll_line_down: J
    scroll_line_up: K
    scroll_line_left: H
    scroll_line_right: L
    copy_url: Y
    paste_and_go: P
    paste_and_go_newtab: Shift+P
    reload: R
    hard_reload: Shift+R
    choose_tab: T
    follow_next: ']'
    follow_previous: '['
    exit_full_screen: Escape
    toggle_full_screen: F11


insert mode keys:
    exit_text_input: Escape
    edit_text: Ctrl+I
    fill_login_form: Ctrl+L


fonts:
    families:
        standard: default
        fixed: default
        serif: default
        sans-serif: default
        cursive: default
        fantasy: default
        pictograph: default
    sizes:
        minimum: default
        minimum-logical: default
        default-size: default
        default-monospace-size: default


colors:
    tab tree background: darkGray
    tab tree foreground: black
